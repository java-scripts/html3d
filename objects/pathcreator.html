


<div class="col-md-12">
<h4 style="color:white">
Locator
</h4>
</div>
<div class="row leftpanel">
	<div class="col-md-12">
		<select  class="form-control"  ng-options="o for o in nodeMap" ng-model="os.locateNode"></select>
	</div>
	<div class="col-md-12">	
		<button class="btn btn-primary col-md-12" style="margin-top:5px" ng-click="locateNode();">Find</button>	
	</div>	
</div>
	





	
	
<div class="col-md-12">
<h4 style="color:white">
Create Path
</h4>
</div>
<div class="row leftpanel">
	<div class="col-md-12">
		Node Name: <input type="text" ng-model="os.currentNodeName">
	</div>
	<div class="col-md-12">
		Show Node: <input type="checkbox" ng-model="os.showCurrentNode" >
	</div>
	<div class="col-md-12">	
		<button class="btn btn-primary col-md-12" style="margin-top:5px" ng-click="addToPath();">Push</button>	
	</div>	
</div>
