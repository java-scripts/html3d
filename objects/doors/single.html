<div  class="object3d" style="{{prefix}}transition: all 2s ease;{{prefix}}transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY({{as.d1.r||180}}deg) rotateZ(0deg) skewX(0deg) skewY(0deg);">
	<div class="plane" style="background:#B5B5A2;width: 200px; height: 500px; margin-left: -100px; margin-top: -250px; 
	{{prefix}}transform: translate3d(-100px, 0px, 0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skewX(0deg) skewY(0deg);
	background:url('./img/liftroom/3r.png')0px 0px/100% 100%;" ng-click="as.d1.reverse?as.d1.r=180:as.d1.r=270;as.d1.reverse=!as.d1.reverse">
		<h1 style="text-align:center"></h1>	
		<input type="button" value="{{as.d1.reverse?'Close':'Open'}}" style="position:absolute;top:300px;left:0px;"/>
	</div>
</div>
